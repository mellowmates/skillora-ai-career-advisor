{% extends "base.html" %}

{% block title %}Page Not Found - Skillora AI{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="fas fa-search" style="font-size: 4rem; color: #6c757d;"></i>
            </div>
            <h1 class="display-4 mb-3">404</h1>
            <h2 class="h4 mb-3">Page Not Found</h2>
            <p class="text-muted mb-4">
                Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('assessment') }}" class="btn btn-outline-primary">
                    <i class="fas fa-play me-2"></i>Start Assessment
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
